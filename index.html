<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora - VLSM</title>
    <link rel="stylesheet" href="estiloCalc.css">
</head>

<body>
    <!--Contenido HEADER-->
    <header class="cajaCabecera">
        <div class="contenidoCabecera">GRUPO #4, Redes de Datos II - 1900</div>
    </header>

    <!--Contenido CUERPO-->
    <main>
        <!--Cajas de INPUT iniciales-->
        <div class="cajasInput" style="margin: 20px 0 20px 0;">
            <input id="inputDireccion" name="ip" type="text" autofocus="" placeholder="Ingrese la dirección de red">
            <select name="mascarasRed" id="inputMascara">
                <option value="255.0.0.0">/8</option>
                <option value="255.128.0.0">/9</option>
                <option value="255.192.0.0">/10</option>
                <option value="255.224.0.0">/11</option>
                <option value="255.240.0.0">/12</option>
                <option value="255.248.0.0">/13</option>
                <option value="255.252.0.0">/14</option>
                <option value="255.254.0.0">/15</option>
                <option value="255.255.0.0">/16</option>
                <option value="255.255.128.0">/17</option>
                <option value="255.255.192.0">/18</option>
                <option value="255.255.224.0">/19</option>
                <option value="255.255.240.0">/20</option>
                <option value="255.255.248.0">/21</option>
                <option value="255.255.252.0">/22</option>
                <option value="255.255.254.0">/23</option>
                <option value="255.255.255.0">/24</option>
                <option value="255.255.255.128">/25</option>
                <option value="255.255.255.192">/26</option>
                <option value="255.255.255.224">/27</option>
                <option value="255.255.255.240">/28</option>
                <option value="255.255.255.248">/29</option>
                <option value="255.255.255.252">/30</option>
            </select>
            <input id= "cantidadSubredes" type="text" placeholder="Subredes: 1-9">
        </div>

        <!--Cajas de INPUT de hosts-->
        <div id="ips_Subredes">
        </div>

        <!--Botones de eventos-->
        <div class="class-botones" style="display: inline-block;">
            <button id="botonDefinir" style="margin-bottom: 20px;">Definir subredes</button>
            <button id='botonCalcular' style='margin-bottom: 20px;'disabled>Calcular subredes</button>
            <button id='botonReiniciar' style='margin-bottom: 20px;'disabled>Reiniciar</button>
        </div>

        <!--Espacio para escribir las subredes-->
        <div class="id-cuadroRedesCalculadas">
            <ul id="id-listaRedesCalculadas"></ul>
        </div>
        
    </main>

    <!--Contenido PIE DE PAGINA-->
    <footer class="cuadro-piePagina">© Universidad Nacional Autónoma de Honduras<br>I Período - 2023<br>Bajo tutoría del Ing. Alex Moncada</footer>
    
    <script src="baseCalc.js"></script>

</body>
</html>
